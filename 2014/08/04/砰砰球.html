<canvas id="myCanvas" width="500" height="300" style="border:1px solid #c3c3c3;">
	Your browser does not support the canvas element.
</canvas>
<script type="text/javascript">

var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
var x=20,y=30,r=15;
var sx=1,sy=1;
var interTime = 5;
var iID=setInterval(draw, interTime);
function draw()
{
	x+=sx;
	y+=sy;
	if(x==485&&y<285&&y>0){
		sx=-sx;
	}else if(x==485&&y==285){
		sx=-sx;
		sy=-sy;
	}else if(x<485&&x>0&&y==285)
	{
		sy=-sy;
	}else if(x==0&&y==285){
		sx=-sx;
		sy=-sy;
	}else if(x==0&&y<285&&y>0){
		sx=-sx;
	}else if(x==0&&y==0){
		sx=-sx;
		sy=-sy;
	}else if(y==0&&x>0&&x<485){
		sy=-sy;
	}else if(y==0&&x==485){
		sx=-sx;
		sy=-sy;
	}
	reDraw(x,y,r,cxt);
}
function reDraw(x,y,r,cxt)
{
	cxt.fillStyle="#FF0000";
	cxt.clearRect(0,0,500,300);
	cxt.beginPath();
	cxt.arc(x,y,r,0,Math.PI*2,true);
	cxt.closePath();
	cxt.fill();
}
</script>
