			<p>巴黎古董收藏家安达列先生下乡搜集古董，他在一个农夫家发现了一只中世纪时期的古董小碟子。主人却用它在给猫喝牛奶。</p>

<p>安达列惊喜极了，便问那位农夫：“您这只小猫可真漂亮。我真想给我的小儿子买下来，那他准会高兴透了。你同意卖吗？” “当然，你如果非常想买的话。”</p>

<p>安达列付了一大笔钱之后，说：“这小猫一定习惯用这只旧碟喝奶啦，我可以把这只碟子也一块儿拿走吗？”说着便伸手去拿那碟子。 “那可不行，先生。”农夫嚷道。“您把碟子放下吧，它使我两天之内卖掉了六只猫。”</p>
